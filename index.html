<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/pokeball.png" alt="Logo Pokedex">
        </a>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Minigame</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <form class="search" id="search-form">
            <input type="text" placeholder="Buscar Pokemon" id="search-input">
            <button type="button" id="search-btn">
                <img src="assets/search.png" alt="Buscar">
            </button>
        </form>
        <div class="theme">
            <button>
                <img src="assets/moon.png" alt="Icon Moon">
            </button>
        </div>
    </header>

    <div class="main-container">
        <main class="main">
            <section class="cards">
            </section>
        </main>

        <aside class="filters">
            <div class="filter-header">
                <img src="assets/filter.png" alt="Filtrar">
                <h2>Filtrar</h2>
            </div>

            <div class="filter-group">
                <div class="filter-group-header">
                    <h3>Types</h3>
                    <button class="toggle-btn active">
                        <img src="assets/arrow-up.svg" alt="Recolher">
                     </button>
                </div>

                <div class="type-filters">

                    <div class="type-filter-item type normal" data-type="normal">
                        <span class="radio-circle"></span>
                        <span class="type-name">Normal</span>
                        <img class="type-icon" src="assets/Types/type-normal.svg" alt="Ícone Normal">
                    </div>

                    <div class="type-filter-item type fire" data-type="fire">
                        <span class="radio-circle"></span>
                        <span class="type-name">Fire</span>
                        <img class="type-icon" src="assets/Types/type-fire.svg" alt="Ícone Fire">
                    </div>

                    <div class="type-filter-item type water" data-type="water">
                        <span class="radio-circle"></span>
                        <span class="type-name">Water</span>
                        <img class="type-icon" src="assets/Types/type-water.svg" alt="Ícone Water">
                    </div>
                    
                </div>
            </div>
        </aside>
    </div>


    <button class="filter-toggle-button">
        <img src="assets/filter.png" alt="Abrir Filtros">
    </button>
</body>
<script src="script.js" type="module"></script>

</html>
