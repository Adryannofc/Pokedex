<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Pokedex</title>
</head>

<body>

    <!--Header-->
    <header class="header">

        <!--Logo-->
        <a href="#" class="logo">
            <img src="assets/pokeball.png" alt="Logo Pokedex">
        </a>

        <!--Navigation-->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Minigame</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <!--Search-->
        <form class="search">
            <input type="text" placeholder="Buscar Pokemon">
            <button>
                <img src="assets/search.png" alt="Icon Search">
            </button>
        </form>

        <!--Theme-->
        <div class="theme">
            <button>
                <img src="assets/moon.png" alt="Icon Moon">
            </button>
        </div>
    </header>

    <!--Main-->
    <main class="main">
        <section class="cards">

            <article class="card">
                <span class="card-id">#001</span>
                <h2 class="card-name">Bullbasaur</h2>
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
                </div>
                <div class="card-types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </article>

            <article class="card">
                <span class="card-id">#002</span>
                <h2 class="card-name">Charmander</h2>
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander">
                </div>
                <div class="card-types">
                    <span class="type fire">Fire</span>
                </div>
            </article>

            <article class="card">
                <span class="card-id">#003</span>
                <h2 class="card-name">Squirtle</h2>
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle">
                </div>
                <div class="card-types">
                    <span class="type water">Water</span>
                </div>
            </article>

            <article class="card">
                <span class="card-id">#003</span>
                <h2 class="card-name">Squirtle</h2>
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle">
                </div>
                <div class="card-types">
                    <span class="type water">Water</span>
                </div>
            </article>

        </section>
    </main>
</body>
<script src="script.js" type="module"></script>
</html>
