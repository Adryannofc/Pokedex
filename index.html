<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Pokedex</title>
</head>

<body>

    <!--Header-->
    <header class="header">

        <!--Logo-->
        <a href="#" class="logo">
            <img src="assets/pokeball.png" alt="Logo Pokedex">
        </a>

        <!--Navigation-->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Minigame</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>

        <!--Search-->
        <form class="search">
            <input type="text" placeholder="Buscar Pokemon">
            <button>
                <img src="assets/search.png" alt="Icon Search">
            </button>
        </form>

        <!--Theme-->
        <div class="theme">
            <button>
                <img src="assets/moon.png" alt="Icon Moon">
            </button>
        </div>
    </header>

</body>
<script src="script.js" type="module"></script>
</html>
